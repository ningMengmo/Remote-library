<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="txt">
                <p>综合</p>
                <p>定位</p>
            </div>
            <div class="types">
                <div class="type-choice">
                    <div class="type-list">
                        <div class="radio" data-type="pay_type" data-value="10">本周免费</div>
                        <div class="radio" data-type="pay_type" data-value="11">新手推荐</div>
                    </div>
                    <div class="type-list">
                        <div class="radio check" data-type="all">全部</div>
                        <div class="radio" data-type="hero_type" data-value="3">坦克</div>
                        <div class="radio" data-type="hero_type" data-value="1">战士</div>
                        <div class="radio" data-type="hero_type" data-value="4">刺客</div>
                        <div class="radio" data-type="hero_type" data-value="2">法师</div>
                        <div class="radio" data-type="hero_type" data-value="5">射手</div>
                        <div class="radio" data-type="hero_type" data-value="6">辅助</div>
                    </div>
                </div>
                <div class="keyword">
                    <div class="word">
                        <input type="text" placeholder="请输入你想要搜索的英雄名 ">
                    </div>
                </div>
            </div>
        </div>
        <ul class="list">
             <!-- <li>
                 <a href="https://pvp.qq.com/web201605/herodetail/564.shtml" target="_blank">
                     <img src="https://game.gtimg.cn/images/yxzj/img201606/heroimg/564/564.jpg" alt="">
                     <span>姬小满</span>
                 </a>
             </li> -->
        </ul>
    </div>


    <script src="./王者荣耀官网英雄查询-素材/index.js"></script>
    <script src="./index.js"></script>
</body>

</html>
