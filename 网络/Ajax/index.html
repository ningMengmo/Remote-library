<script>
    // ajax
    // 允许跨域访问的接口   Access-Control-Allow-Origin  后端设置允许跨域的接口
    // 构造函数的名称为XMLHttpRequest，简称为XHR，所以这套API又称之为XHR API

    // XHR API
    // var xhr = new XMLHttpRequest(); //创建发送请求的对象
    // xhr.onreadystatechange = function () { //当请求状态发生改变时运行的函数
    //     // xhr.readyState： 一个数字，用于判断请求到了哪个阶段
    //     // 0: 刚刚创建好了请求对象，但还未配置请求（未调用open方法）
    //     // 1: open方法已被调用
    //     // 2: send方法已被调用
    //     // 3: 正在接收服务器的响应消息体

    // }
    // xhr.open("请求方法", "url地址"); //配置请求
    // xhr.setRequestHeader("Content-Type", "application/json"); //设置请求头
    // xhr.send("请求体内容"); //构建请求体，发送到服务器，如果没有请求体，传递null


    var xhr = null;
    if (window.XMLHttpRequest) { // 兼容
        xhr = new XMLHttpRequest(); //请求
    } else {
        xhr = new ActiveXObject('Microsoft.XMLHtt'); //兼容IE6
    }
    xhr.open('get', 'http://developer.duyiedu.com/edu/testAjaxCrossOrigin');
    xhr.send(); // 发出请求
</script>
